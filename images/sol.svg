<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" role="img" aria-label="O Sol estilizado">
  <defs>
    <radialGradient id="g" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff7b0"/>
      <stop offset="35%" stop-color="#ffd35a"/>
      <stop offset="70%" stop-color="#ff9a2e"/>
      <stop offset="100%" stop-color="#d84a18"/>
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="800" fill="transparent"/>
  <g filter="url(#glow)" opacity="0.95">
    <circle cx="400" cy="400" r="240" fill="url(#g)"/>
    <circle cx="400" cy="400" r="285" fill="url(#g)" opacity="0.25"/>
    <circle cx="400" cy="400" r="335" fill="url(#g)" opacity="0.12"/>
  </g>
